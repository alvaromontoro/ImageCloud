<!doctype html>
<html>

	<head>
	
		<title>Test ImageCloud</title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script type="text/javascript" src="./jquery.imagecloud.js"></script>
		<style type="text/css">
			#myDiv {
				position:absolute;
				top:50%;
				left:50%;
				-ms-transform: translate(-50%, -50%); 
				-webkit-transform:translate(-50%, -50%);
				transform:translate(-50%, -50%);
			}
		</style>
		
	</head>
	
	<body>
	
		<div id="myDiv" class="imagecloud">
            <img src="http://alvaromontoro.com/jquery/imageCloud/upload/cloud1.jpg"  width="350" height="250" alt="1"  />
            <img src="http://alvaromontoro.com/jquery/imageCloud/upload/cloud2.jpg"  width="200" height="300" alt="2"  />
            <img src="http://alvaromontoro.com/jquery/imageCloud/upload/cloud3.jpg"  width="300" height="200" alt="3"  />
            <img src="http://alvaromontoro.com/jquery/imageCloud/upload/cloud4.jpg"  width="200" height="300" alt="4"  />
            <img src="http://alvaromontoro.com/jquery/imageCloud/upload/cloud5.jpg"  width="250" height="175" alt="5"  />
            <img src="http://alvaromontoro.com/jquery/imageCloud/upload/cloud6.jpg"  width="250" height="200" alt="6"  />
            <img src="http://alvaromontoro.com/jquery/imageCloud/upload/cloud7.jpg"  width="300" height="225" alt="7" data-width="80" data-height="100" data-posx="92" data-posy="31" />
            <img src="http://alvaromontoro.com/jquery/imageCloud/upload/cloud8.jpg"  width="300" height="200" alt="8"  />
            <img src="http://alvaromontoro.com/jquery/imageCloud/upload/cloud9.jpg"  width="300" height="200" alt="9"  />
            <img src="http://alvaromontoro.com/jquery/imageCloud/upload/cloud10.jpg" width="300" height="225" alt="10" data-width="30" data-height="30" />
            <img src="http://alvaromontoro.com/jquery/imageCloud/upload/cloud11.jpg" width="300" height="225" alt="11" />
            <img src="http://alvaromontoro.com/jquery/imageCloud/upload/cloud12.jpg" width="250" height="150" alt="12" />
        </div>
	
	</body>

</html>
